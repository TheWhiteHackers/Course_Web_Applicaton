<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
<style>
h1{
    font-family: 'Roboto Slab', serif;
}
body{
    font-family: 'Jost', sans-serif;
    background-color: #fce0c2;
}
.container{
    background-color: white;
}

</style>  
</head>
  <body>
    <div class="container">

        <h1 class="mt-xl-5">Course Application</h1>

        <div id="row">
            <div class="col-md-4">
                <form id="cform" action="" class="mt-4">
                    <label for="cname">Course Name</label>
                    <input type="text" class="form-control" id="cname">
                    <label for="cinstruct" class="mt-2">Instructor</label>
                    <input type="text" class="form-control" id="cinstruct">
                    <label for="cpic" class="mt-2">Description</label>
                    <input type="text" class="form-control" id="cpic">
                    <button type="submit" id="button" class="btn btn-outline-dark mt-3">Send</button>
                </form>
            </div>
            <Br></Br>
            <div id="col-md-7">
               <!-- Button trigger modal -->
<button type="button" id="cbtn" class="btn btn-dark mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Click to See Your Course
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mname"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="mbody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay</button>
          <!-- <button type="button" class="btn btn-primary">Okay</button> -->
        </div>
      </div>
    </div>
  </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
